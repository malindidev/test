    <!-- Custom Advanced Styling -->
    <style>
        :root {
            --primary-color: #0f0c29;
            --secondary-color: #302b63;
            --accent-color: #24243e;
            --neon-color: #0073e6;
        }

        /* Advanced Gradient Background */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: linear-gradient(
                135deg, 
                var(--primary-color), 
                var(--secondary-color), 
                var(--accent-color)
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Advanced Holographic Effects */
        .holographic-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .holographic-card:hover {
            transform: scale(1.05) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* Cyberpunk Neon Text Effects */
        .cyber-text {
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 25px var(--neon-color);
            animation: textFlicker 1.5s infinite alternate;
        }

        @keyframes textFlicker {
            0% { opacity: 0.7; text-shadow: 0 0 10px var(--neon-color); }
            100% { opacity: 1; text-shadow: 0 0 20px var(--neon-color); }
        }

        /* Interactive Elements */
        .interactive-element {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .interactive-element:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 14px 28px rgba(0,0,0,0.25);
        }

        /* Particle Background Container */
